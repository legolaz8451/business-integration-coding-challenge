<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BI Blog: Sign up</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} "/>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="#">Business Integration Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/create">Create new blog post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card" style="width: 50%; margin: 0 auto;">
        <div class="card-header">
            Sign up
        </div>
        <div class="card-body" >
            <form th:action="@{/signup}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>

<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
