<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BI Blog: Create new blog post</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} "/>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="#">Business Integration Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/create">Create new blog post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card">
        <div class="card-header">
            Create a new blog post
        </div>
        <div class="card-body" style="width: 50%; margin: 0 auto;">

            <form th:action="@{/blog/create}" th:object="${blogPost}" method="post">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Give your blog post a title">
                </div>
                <div class="mb-3">
                    <label for="content">Content</label>
                    <textarea th:field="*{content}" class="form-control" id="content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit blog post</button>
            </form>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
