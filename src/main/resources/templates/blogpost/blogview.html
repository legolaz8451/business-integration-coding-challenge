<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BI Blog</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} "/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="#">Business Integration Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/create">Create new blog post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card text-center" style="width: 50%; margin: 0 auto;">
        <div class="card-body">
            <h3 th:text="*{post.title}" class="card-title"></h3>
            <h5 th:text="'Author: ' + ${post.authorUsername}" class="card-title"></h5>
            <p th:text="*{post.content}" class="card-text"></p>
        </div>
        <div th:text="'Last edited: ' + ${post.timeSinceLastEdit}" class="card-footer text-muted"></div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
